# The URL the site will be built for
base_url = "https://blag.cedeela.fr"

title = "The Blag"
description = "Logic, Computer Graphics, OCaml, Rust, etc."

# math support
#katex_enable = true

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true


# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
default_language = "en"

generate_rss = true
generate_feed = true
feed_filename = "rss.xml"

# submodule https://github.com/getzola/hyde into `themes/` dir
#theme = "hyde"
# theme = "even"
#theme = "dose"
theme = "inky"

taxonomies = [
   # You can enable/disable RSS
  {name = "authors", lang="en", rss = false},
  {name = "tags", lang="en", rss = true},
]

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[extra]
# Put all your custom variables here

# inky stuff
keywords = "logic, computer graphics, ocaml, rust"
search_enabled = false
link_github_username = "c-cube"

# side
#hyde_links = [
#even_menu = [
menu_links = [
    {url = "/", name = "Home"},
    {url = "/rss.xml", name = "RSS feed"},
    #{url = "/categories", name = "Categories"},
    {url = "/tags", name = "Tags"},
    {url = "/authors", name = "Authors"},
    { url = "/util/search/", name = "Search" },
    {url = "https://github.com/c-cube", name = "Simon's github"},
    {url = "https://github.com/vbarrielle", name = "Shuba's github"},
]

even_title = "The Blag: Logic And Graphics"

# TODO mathjax: https://github.com/getzola/zola/issues/442

[markdown]

# Whether to do syntax highlighting
highlight_code = true

# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
#highlight_theme = "css"
#highlight_theme = "base16-ocean-dark"
